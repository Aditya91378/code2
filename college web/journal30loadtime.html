    <script>
        window.onload=function load(){
            var loadtime=new Date();
              localStorage.setItem("loadtime",loadtime)
        }
        window.onunload=function unload(){
            var unloadtime=new Date();
            localStorage.setItem("unloadtime",unloadtime)
        }
    </script>
