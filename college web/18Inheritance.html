<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>Inheritance</title>
    <style>
        ol>li:last-of-type {
            color: greenyellow;
        }

        ol>li:first-child {
            color: maroon;
        }

        .parent {
            font-weight: bold;
            font-size: 20px;
            text-decoration: underline;
        }

        .child {
            font-style: italic;color:steelblue;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <h2>Living Organisms</h2>
    <ol class="parent">
        <li>Animals</li>
        <ul class="child">
            <li>Dog </li>
            <li>Cat</li>
        </ul>
        <li>Plants</li>
        <ul class="child">
            <li>Mango</li>
            <li>Ashoka</li>
        </ul>
    </ol>
    
</body>

</html>
