
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="pizza"></div>
   <div id="burger"></div>
    <script>
        
        var order=prompt("pizza or burger");

        if(order=="pizza"){
               document.getElementById("pizza").innerHTML= '<img src="pizza.jpg" alt="" id="pizza" width="500px"/>'
        }
        if(order=="burger"){
               document.getElementById("burger").innerHTML =  '<img src="burger.jpg" alt="" id="burger" width="500px"/>'
        }
    </script>
</body>
</html>
